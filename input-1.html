<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clean input</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
<form>
    <input type="text" value="12345" id="inputDate" />
</form>
<script>
    $(document).ready(function(){
        $('#inputDate').focus(function() {
            this.attr({"value":""});
        });
    });

</script>
</body>

</html>
